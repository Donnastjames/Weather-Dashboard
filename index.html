<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Weather Dashboard</title>
</head>

<body>

  <header class="row mb-2 bg-secondary text-white">
    <div class="container-sm text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card">
          <h3 class="card-header">
            Search for a City
          </h3>
        </div>
        <form id="project-form">
          <div class="form-group">
            <input type="text" id="cityName" class="form-control" placeholder="Enter City Name" required />
              <div class="card-footer bg-secondary">
                <button class="btn btn-block custom-btn">Search</button>
              </div>
          </div>
          <button type="button" class="btn btn-secondary btn-lg btn-block">Saved City</button>

        </form>
      </section>

      <section class="row col-12 col-md-8 col-lg-9">
        <div class="table-responsive">
          <table class="table table-borderless border border-dark">
            <thead>
              <tr>
                <th>
                  <div scope="row">
                    <h2>
                      <span id="currentCity">CityHeading</span>
                      <span id="currentDate">Date</span>
                      <span>
                        <img id="weatherIcon" src="http://openweathermap.org/img/wn/04n@2x.png" />
                      </span>
                    </h2>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="currentTemperature" scope="row">Temp:</th>
              </tr>
              <tr>
                <th id="currentWind" scope="row">Wind:</th>
              </tr>
              <tr>
                <th id="currentHumidity" scope="row">Humidity:</th>
              </tr>
              <tr>
                <th id="currentUVIndex" scope="row">UV Index:</th>
              </tr>
            </tbody>
          </table>
          <div class="custom-table table-responsive">
            <h3>5-Day Forecast:</h3>
            <div class="d-flex justify-content-around w-auto p-3">
            <div class="card text-white bg-info mb-1" style="max-width: 18rem;">
              <div class="card-body">
                <p class="card-text">Weather Info</p>
              </div>
            </div>
            <div class="card text-white bg-info mb-1" style="max-width: 18rem;">

                <p class="card-text">Weather Info</p>

                <p class="card-text">Weather Info</p>
              </div>
            </div>
            <div class="card text-white bg-info mb-1" style="max-width: 18rem;">
              <div class="card-body">
                <p class="card-text">Weather Info</p>
              </div>
            </div>
            </div>
          </div>
            
          
          
          
        </div>
      </section>
    </div>
  </main>

</body>

</html>
